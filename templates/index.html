<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planty</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .sensor-container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: linear-gradient(135deg, #e0f2f7, #bbdefb);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            color: #333;
        }
        h1 {
            color: #2196f3;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .sensor-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .sensor-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        .sensor-item h3 {
            color: #424242;
            margin-top: 0;
            font-size: 1.3em;
        }
        .sensor-item p {
            font-size: 2em;
            font-weight: bold;
            color: #0d47a1;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="sensor-container">
        <h1>Planty Sensor Data</h1>
        <div class="sensor-grid">
            <div class="sensor-item">
                <h3>습도</h3>
                <p id="humidity">--%</p>
            </div>
            <div class="sensor-item">
                <h3>온도</h3>
                <p id="temperature">--°C</p>
            </div>
            <div class="sensor-item">
                <h3>조도</h3>
                <p id="light">-- lux</p>
            </div>
            <div class="sensor-item">
                <h3>영양분</h3>
                <p id="nutrients">--%</p>
            </div>
        </div>
    </div>

    <script>
        // WebSocket 대신 REST API 호출로 변경
        function updateSensorData() {
            fetch('/state')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('humidity').textContent = `${data.sensors.humidity}%`;
                    document.getElementById('temperature').textContent = `${data.sensors.temperature}°C`;
                    document.getElementById('light').textContent = `${data.sensors.light} lux`;
                    document.getElementById('nutrients').textContent = `${data.sensors.nutrients}%`;
                })
                .catch(error => {
                    console.error('센서 데이터 업데이트 중 오류 발생:', error);
                });
        }

        // 1초마다 센서 데이터 업데이트
        setInterval(updateSensorData, 1000);
        
        // 초기 데이터 로드
        updateSensorData();
    </script>
</body>
</html>
